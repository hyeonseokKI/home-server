name: Build and Deploy (Blue/Green)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/hyeonseokki/home-server:latest
            ghcr.io/hyeonseokki/home-server:${{ github.sha }}

      # üî• Ïó¨Í∏∞ÏÑú ÏÑúÎ≤Ñ Î∞∞Ìè¨ Ìä∏Î¶¨Í±∞
