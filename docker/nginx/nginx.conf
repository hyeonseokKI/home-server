server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 정적 파일 우선
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 캐시 최적화 (선택)
    location /_next/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 404 처리
    error_page 404 /404/index.html;
}
